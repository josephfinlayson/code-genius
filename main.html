<head>
  <title>Code Genius Test</title>
</head>

<body>
	{{> logo}}
	{{> main}}

</body>


<template name="logo">
<h1 class = "logo">Code Genius</h1>
<div style="float: right">
  {{loginButtons align="right"}}
</div>
</template>]




<template name="main">

<div class="wrapper">
  {{> code}}
  {{> commentsinput}}
</div>
</template>

<template name="commentsinput">
	<div class ="wrapperinput">
			  
	{{> new_comment}}
	{{> comments}}
	
	</div>
</template>

<template name="comments">
<!-- #each means for each member of the array comment_array display the following html -->
{{#each comment_array}}
<div class ="comment_container">	
	{{comment_text}}
	{{userEmail}}
</div>
{{/each}}
</template>

<template name="commentbox">
  <h1></h1>
  <textarea rows="40" cols:"60" placeholder="thoughts?" id="new_comment" />
</template>

<template name="addbutton">
  <input type="button" class="btn btn-default" value="Click" id="add_comment" />
</template>

<template name="new_comment">
	<div class ="commentbutton">
		{{> commentbox}}
		{{> addbutton}}
	</div>
</template>

<template name="code">

<div class="post-text"> <p>For now here"s my solution, as inspired by <a href="http://stackoverflow.com/a/16202716/1368032">this answer</a>:</p><p>I install Bootstrap with bower with the following <code>.bowerrc</code> config:</p><pre><code>{ "directory": "public/bower_components"}</code></pre><p>From here, you can use Bootstrap by either include it directly in your <code>&lt;head&gt;</code> like this:</p><pre><code>&lt;link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/&gt;</code></pre><p>Or you can use it in your less files like this</p><pre><code>@import "public/bower_components/bootstrap/less/bootstrap.less";</code></pre><p>Thanks to @majodev for his help. I think <code>bootstrap3-less</code> is nice, but by using it we"re introducing another dependency of that package"s developer updating to the latest Bootstrap releases. By <a href="http://getbootstrap.com/getting-started/" rel="nofollow">using bower</a>, we know we will always have the latest version of bootstrap available, or whatever version of it we want.</p><p><strong>Update 8/9/13:</strong></p><p>To use <code>bootstrap.js</code>, the current workaround is to create a package that calls the bootstrap.js file. Here"s how I do it:</p><p>Create a <code>bootstrap</code> directory in <code>packages</code></p><pre><code>packages└── bootstrap └── package.js</code></pre><p>Then in <code>package.js</code>, declare the <code>js</code> files you"d like to include, for example:</p><pre><code> 
package.jsPackage.describe({ summary: "Load bootstrap script."});
Package.on_use(function(api) { 
api.add_files(["../../public/bower_components/bootstrap/dist/js/bootstrap.min.js"],
 "client");
 });
 </code></pre> 
</div>
 
</template>
